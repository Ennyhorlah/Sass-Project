<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__sign">
                <a href="#"><i class="fas fa-envelope">Meeyah World</i></a> 
             </div>
           <nav class="header__nav">
            <a href="index.html" class="header__link">Home</a>
            <a href="portfolio.html" class="header__link">Portfolio</a>
            <a href="contact.html" class="header__link">Contact</a>
           </nav> 
        </div>
    </header>

    <main>
        <section>
            <div class="contact">
                <h4 class="contact__header">Get in Touch</h4>
                <form class="form">
                    <div class="form__content">
                        <label for="name" class="form__label">Name</label>
                        <input type="text" id="name" name="name" class="form__input">
                    </div>
                    <div class="form__content">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" id="email" name="email" class="form__input">
                    </div>
                    <div class="form__content">
                        <label for="message" class="form__label">Message</label>
                        <textarea id="message" name="message" rows="4" class="form__input"></textarea>
                    </div>
                        <button type="submit" class="form__button">Send Message</button>
                </form>
          </main>

    <footer class="footer">
        <p class="footer__text">@2024 Meeyah World</p>
    </footer>

</body>
</html>
